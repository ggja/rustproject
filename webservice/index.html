<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
    <style>
       
    </style>
</head>

<body>
    <!-- in index.html -->
<script type="module">
    import init, { get_tic_tac_toe_board } from '../tto/pkg/tto.js';
  
    async function run() {
        await init();
        const boardValues = get_tic_tac_toe_board();
        for (let i = 0; i < boardValues.length; i++) {
            const cell = document.getElementById(`cell-${i}`);
            cell.innerText = boardValues[i] == 0 ? "" : boardValues[i] == 1 ? "X" : "O";;
            cell.className = boardValues[i] == 0 ? "empty" : boardValues[i] == 1 ? "cell_x" : "cell_o";
        }
    }
    
    run();
  </script>
  
    <table id="tic-tac-toe">
        <tr>
            <td id="cell-0" class="cell"></td>>
            <td id="cell-1" class="cell"></td>>
            <td id="cell-2" class="cell"></td>>
        </tr>
        <tr>
            <td id="cell-3" class="cell"></td>>
            <td id="cell-4" class="cell"></td>>
            <td id="cell-5" class="cell"></td>>
        </tr>
        <tr>
            <td id="cell-6" class="cell"></td>
            <td id="cell-7" class="cell"></td>
            <td id="cell-8" class="cell"></td>
        </tr>
    </table>
</body>

</html>
